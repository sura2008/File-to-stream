<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure File Access</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body { background: #0f172a; color: white; font-family: sans-serif; }
    .glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 1rem; border: 1px solid rgba(255,255,255,0.2); }
    .btn { display: block; width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; text-align: center; font-weight: bold; transition: 0.2s; text-decoration: none;}
    .btn-primary { background: #3b82f6; color: white; }
    .btn-primary:hover { background: #2563eb; }
    .btn-outline { border: 1px solid rgba(255,255,255,0.3); color: #ddd; }
    .btn-outline:hover { background: rgba(255,255,255,0.1); }
</style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="glass max-w-md w-full p-8 text-center shadow-lg">
    <h1 class="text-2xl font-bold mb-2">File Ready</h1>
    <p class="text-gray-400 break-all mb-6 text-sm">{{ file_name }}</p>
    <p class="text-xs text-gray-500 mb-6 uppercase tracking-widest">{{ file_size }}</p>

    <a href="https://v0-file-opener-video-player.vercel.app/view?value={{ render_url }}" target="_blank" class="btn btn-primary">
        ‚ñ∂Ô∏è Open Online
    </a>

    <a href="{{ direct_dl_link }}" class="btn btn-outline">
        ‚¨áÔ∏è Download File
    </a>

    {% if is_media %}
    <a href="intent:{{ direct_dl_link }}#Intent;action=android.intent.action.VIEW;type=video/*;end" class="btn btn-outline">
        üì± Play in MX Player
    </a>

    <a href="intent:{{ direct_dl_link }}#Intent;action=android.intent.action.VIEW;type=video/*;package=org.videolan.vlc;end" class="btn btn-outline">
        üü† Play in VLC Player
    </a>
    {% endif %}
    
    <p class="mt-6 text-xs text-gray-500">Links expire if the file is deleted.</p>
</div>

</body>
</html>
