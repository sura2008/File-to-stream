<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download {{ file_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #1a1a1a; 
            color: #f0f0f0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .btn-primary { 
            background-color: #4f46e5; 
            color: white; 
            border-color: #4f46e5;
        }
        .btn-primary:hover { 
            background-color: #4338ca; 
            border-color: #4338ca;
        }
        .btn-secondary { 
            background-color: #374151; 
            color: white; 
            border-color: #4b5563;
        }
        .btn-secondary:hover { 
            background-color: #4b5563; 
            border-color: #6b7280;
        }
        .ad-container {
            width: 100%;
            min-height: 50px; /* Ad ke liye kam se kam height */
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2d2d2d;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    
    <!-- === ADVERTISEMENT SLOT #1 === -->
    <div class="ad-container max-w-2xl w-full">
        <!-- 
            YAHAN APNA ADVERTISEMENT CODE (jaise Google AdSense) PASTE KAREIN.
            Neeche wala text sirf placeholder hai.
        -->
        <p class="text-center text-gray-500">Advertisement</p>
    </div>

    <div class="max-w-2xl w-full p-6 sm:p-8 bg-gray-800 rounded-lg shadow-2xl text-center">
        <h1 class="text-xl sm:text-2xl font-bold mb-2 break-words">{{ file_name }}</h1>
        <p class="text-gray-400 mb-6">File Size: {{ file_size }}</p>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            
            <!-- Agar file video ya audio hai, toh teen buttons dikhao -->
            {% if is_media %}
                <a href="{{ direct_dl_link }}" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                    Direct Download
                </a>
                <a href="{{ mx_player_link }}" class="btn btn-secondary">Play in MX Player</a>
                <a href="{{ vlc_player_link }}" class="btn btn-secondary">Play in VLC</a>
            
            <!-- Agar koi aur file hai, toh sirf ek button dikhao -->
            {% else %}
                <a href="{{ direct_dl_link }}" class="btn btn-primary w-full sm:w-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                    Download
                </a>
            {% endif %}

        </div>
    </div>

    <!-- === ADVERTISEMENT SLOT #2 === -->
    <div class="ad-container max-w-2xl w-full mt-8">
        <!-- 
            YAHAN APNA DOOSRA ADVERTISEMENT CODE PASTE KAREIN.
            Yeh ad neeche dikhega.
        -->
        <p class="text-center text-gray-500">Advertisement</p>
    </div>

</body>
</html>
